<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Notes</h1>
  <ul>
    {% for notes in vnotes %}
    <li>{{ notes.content }} <form action="delNotes/{{ notes.id }}/" style="display:inline;" method="post">{% csrf_token %}
      <input type="submit" value="Delete">
    </form> </li>
    {% endfor %}
  </ul>

  <form action="addNotes/" method="post">{% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add Notes">
  </form>
</body>
</html>
